<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Command to include jQuery (required for session registration) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- Libraries for searching -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.8/css/select2.min.css" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.8/js/select2.min.js"></script>

    <!-- Title page in navigation bar -->
    <title>{% block title %} {% endblock %} - snpXplorer</title>

    <!-- Javascript function to show slider window value and remember the previous inputed value -->
    <script>
		function updateValue(val) {
			document.getElementById('slider-value').innerHTML = val;
		}
        var slider = document.getElementsByName('window')[0];
        var output = document.getElementById('slider-value');
        output.innerHTML = slider.value;
        slider.oninput = function() {
            output.innerHTML = this.value;
        }
    </script>

    <!-- Javascript script to automatically check lower-levels options in hierarchical checkbox tree -->
    <script>
        function toggleCheckbox(checkbox) {
            if (checkbox.checked) {
                var childCheckboxes = checkbox.parentNode.nextElementSibling.querySelectorAll('input[type="checkbox"]');
                childCheckboxes.forEach(function(childCheckbox) {
                    childCheckbox.checked = true;
                });
            }
        }
    </script>

    <!-- Set font size of tables -->
    <style>
        table {
            border-collapse: separate;
            border-spacing: 5px;
            font-size: 13px;
            text-align: center;
            max-width: 100%;
            width: 100%;
        }
        th, td {
            font-size: 14px;
        }
        tr:nth-child(even) {
            background-color: transparent;
        }
        tr:nth-child(odd) {
            background-color: white;
        }
    </style>

    <!-- Javascript code to enable scrolling of the table -->
    <script>
        const table = document.querySelector('.scrollable-table');
        const topRows = 100; // Show the top 10 rows by default
                  
        // Hide any rows that are not within the top N rows
        table.querySelectorAll('tbody tr:nth-child(n+' + (topRows + 1) + ')')
            .forEach(row => row.style.display = 'none');
                  
        // Add an event listener to the table to show/hide rows on scroll
        table.addEventListener('scroll', function() {
        // Check if the user has scrolled past the top N rows
        if (table.scrollTop > topRows * 30) { // 30 is the height of each row
            // Show the remaining rows
            table.querySelectorAll('tbody tr:nth-child(n+' + (topRows + 1) + ')')
                .forEach(row => row.style.display = 'table-row');
        } else {
            // Hide the remaining rows
            table.querySelectorAll('tbody tr:nth-child(n+' + (topRows + 1) + ')')
                .forEach(row => row.style.display = 'none');
        }
    });
    </script>

    <!-- Global loader styles -->
    <style>
      .global-loader {
        position: fixed;
        inset: 0;
        background: rgba(255, 255, 255, 0.75);
        display: none;               /* hidden by default */
        align-items: center;
        justify-content: center;
        z-index: 9999;
        backdrop-filter: blur(2px);
      }

      .global-loader-inner {
        background: #ffffff;
        border-radius: 16px;
        padding: 16px 20px;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.15);
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .global-loader-spinner {
        width: 28px;
        height: 28px;
        border-radius: 999px;
        border: 3px solid #e5e7eb;
        border-top-color: #2563eb;
        animation: global-spin 0.7s linear infinite;
      }

      .global-loader-text {
        font-size: 13px;
        color: #111827;
        line-height: 1.3;
      }

      .global-loader-text span {
        font-size: 11px;
        color: #6b7280;
      }

      /* Show loader when body has .loading */
      body.loading .global-loader {
        display: flex;
      }

      @keyframes global-spin {
        to { transform: rotate(360deg); }
      }

      /* ===== Top navigation (light theme) ===== */
      .top-nav{
        position: sticky;
        top: 0;
        z-index: 1000;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 18px;
        background: #ffffff;
        border-bottom: 1px solid #e5e7eb;
      }

      /* links */
      .top-nav a{
        color: #111827;
        text-decoration: none;
        font-size: 16px;
        font-weight: 600;
        letter-spacing: 0.01em;
        padding: 9px 12px;
        border-radius: 999px;
        line-height: 1;
        transition: background 0.15s ease, color 0.15s ease;
      }

      .top-nav a:hover{
        background: #f1f5f9;
      }

      /* "active" tab if you want it later (optional)       */
      .top-nav a.active{
        background: #0f172a;
        color: #ffffff;
      }

      .nav-brand{
        padding: 0;
        margin-right: auto;
        display: inline-flex;
        align-items: center;
      }

      .nav-brand img{
        height: 45px;        /* tweak */
        width: auto;
        display: block;
      }

      /* allow links to wrap on small screens */
      @media (max-width: 900px){
        .top-nav{
          flex-wrap: wrap;
          gap: 6px;
        }
      }
    </style>
</head>
<body>
    <!-- Global loader overlay -->
    <div class="global-loader" id="global-loader">
      <div class="global-loader-inner">
        <div class="global-loader-spinner"></div>
        <div class="global-loader-text">
          Querying data for you...<br>
          <span>This might take a few seconds.</span>
        </div>
      </div>
    </div>

    <!-- Navigation bar -->
    <nav class="top-nav">
      <a class="nav-brand" href="{{ url_for('index') }}">
          <img src="{{ url_for('static', filename='images/snpxplorer_logo.png') }}" alt="snpXplorer logo">
      </a>
      <a href="{{ url_for('index') }}" class="active">Homepage</a>
      <a href="{{ url_for('exploration') }}" class="active">Exploration</a>
      <a href="{{ url_for('snpbot.index') }}" class="active">Single Annotation</a>
      <a href="{{ url_for('annotation') }}" class="active">Batch Annotation</a>
      <a href="{{ url_for('download') }}" class="active">Download</a>
      <a href="{{ url_for('haplotypes') }}" class="active">Haplotypes</a>
      <a href="{{ url_for('prs.index') }}" class="active">PRS</a>
      <a href="{{ url_for('help') }}" class="active">Help</a>
      <a href="{{ url_for('about') }}" class="active">About</a>
    </nav>
    
    <!-- Page content -->
    <div class="container">
        {% block content %} {% endblock %}
    </div>
    
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
